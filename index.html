<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>PREACTA | Rowed Less Traveled</title>
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
		/>
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js"></script>
		<link
			href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
				z-index: 0;
			}
			#title {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
				z-index: 999;
			}
			.marker {
				background-image: url("icon.png");
				background-size: cover;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="title">
			<img
				src="https://www.taliskerwhiskyatlanticchallenge.com/wp-content/uploads/2017/08/logo.jpgRow"
				alt="taliskerwhiskyatlanticchallenge-logo"
			/>
		</div>
		<div id="map"></div>

		<script>
			mapboxgl.accessToken =
				"pk.eyJ1IjoiamFtYXNweSIsImEiOiJjazFjbjB4ZG4wMWV4M2NwZjhkeDdlMG14In0.58d2IqSfCbu__4edLZN3gQ";

			var map = new mapboxgl.Map({
				container: "map",
				style: "mapbox://styles/mapbox/light-v10",
				center: [-31, 40],
				zoom: 3.5
			});

			// code from the next step will go here!
			var geojson = {
				type: "FeatureCollection",
				features: [
					{
						type: "Feature",
						geometry: {
							type: "Point",
							coordinates: [-17.109205, 28.0884]
						},
						properties: {
							title: "Start",
							description: "SAN SEBASTIAN, LA GOMERA"
						}
					}
					// {
					// 	type: "Feature",
					// 	geometry: {
					// 		type: "Point",
					// 		coordinates: [-61.764112, 17.008703]
					// 	},
					// 	properties: {
					// 		title: "Finish",
					// 		description: "ENGLISH HARBOUR, ANTIGUA & BARBUDA "
					// 	}
					// }
				]
			};
			// add markers to map
			geojson.features.forEach(function(marker) {
				// create a HTML element for each feature
				var el = document.createElement("div");
				el.className = "marker";

				// make a marker for each feature and add to the map
				new mapboxgl.Marker(el)
					.setLngLat(marker.geometry.coordinates)
					.addTo(map);
			});
		</script>
	</body>
</html>
